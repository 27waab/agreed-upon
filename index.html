<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
        <title>متفق عليه</title>
    </head>
    <body>
        <div class="content">
            <p>بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيمِ</p>
            <h1>مُتَّفَقٌ عَلَيْهِ</h1>
            <div class="buttons">
                <button type="button" class="btn btn-primary btn-lg ms-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop">حَديثٌ جَديدٌ</button>
                <a href="showHadith/showhadith.html"><button type="button" class="btn btn-outline-primary btn-lg">الأحاديثُ المحفوظةُ</button></a>
            </div>
            <p class="countHadith mt-5">0 حديث من أصل 1609 حديث</p>
        </div>
        <!-- Modal -->
        <div dir="ltr" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">إِضَافَةُ حَديثٍ</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-3" dir="rtl">
                            <textarea class="form-control" placeholder="Leave a comment here" id="text" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">نَصُّ الحَديثِ</label>                    
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">الرَّاوِي</span>
                            <input id="narrator" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />                    
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">التَّصْنِيفُ</span>
                            <input id="topic" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />                    
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">الكِتَابُ</span>
                            <input id="bigBook" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />                    
                        </div>
                        <div class="roah">
                            <div class="bukhari">
                                <h5 class="mb-3">صَحِيحُ البُخَارِيِّ</h5>
                                <div class="input-group flex-nowrap mb-3">
                                    <span class="input-group-text" id="addon-wrapping">الكِتَابُ</span>
                                    <input id="book" type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" />                            
                                </div>
                                <div class="input-group flex-nowrap mb-3">
                                    <span class="input-group-text" id="addon-wrapping">البَابُ</span>
                                    <input id="chapter" type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" />                            
                                </div>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">رَقْمُ الحَديثِ</span>
                                    <input id="hadithNumber" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" />                            
                                </div>
                            </div>
                            <div class="muslim">
                                <h5 class="mb-3">صَحِيحُ مُسْلِمٍ</h5>
                                <div class="input-group flex-nowrap mb-3">
                                    <span class="input-group-text" id="addon-wrapping">الكِتَابُ</span>
                                    <input id="book" type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" />
                                </div>
                                <div class="input-group flex-nowrap mb-3">
                                    <span class="input-group-text" id="addon-wrapping">البَابُ</span>
                                    <input id="chapter" type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" />
                                </div>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">رَقْمُ الحَديثِ</span>
                                    <input id="hadithNumber" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إِغْلَاق</button>
                        <button id="save" type="button" class="btn btn-primary">حَفِظَ</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
